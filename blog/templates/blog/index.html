{% extends 'blog/base.html' %}

{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/style/content.css' %}">
{% endblock styles %}

{% block content %}
	<div class="container">
		{% for cat in cats %}
		<div class="box">
			<h2>{{ cat.name }}</h2>
			<div class="cat-image">
				<a href="{% url 'cat' cat_id=cat.pk %}"><img src="media/{{ cat.img }}"></a>
			</div>
		</div>
		{% endfor %}
	</div>
{% endblock content %}
